# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Student

# Model Form Field configuration
form: $/bebe/students/models/student/fields.yaml

# Model Class name
modelClass: Bebe\Students\Models\Student

# Default redirect location
defaultRedirect: bebe/students/students

# Create page
create:
    title: backend::lang.form.create_title
    redirect: bebe/students/students/update/:id
    redirectClose: bebe/students/students

# Update page
update:
    title: backend::lang.form.update_title
    redirect: bebe/students/students
    redirectClose: bebe/students/students

# Preview page
preview:
    title: backend::lang.form.preview_title
